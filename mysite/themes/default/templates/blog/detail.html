{% extends "./base.html" %}

{% block title %}
    {% if post %}
        {{ post.title }}
    {% else %}
        Sorry，你来晚了，当前博文不存在！
    {% endif %}
{% endblock %}

{% block main %}
{% if post %}
    <h1>{{ post.title }}</h1>
    <div>
        <span>分类：{{ post.category.name }}</span>
        <span>作者：{{ post.owner.username }}</span>
    </div>
    <hr/>
    <p>
        {{ post.content }}
    </p>
{% endif %}
{% endblock %}
